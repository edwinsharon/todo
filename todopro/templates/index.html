<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF- 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  {% if data %}
  <form action="" method="POST" class="mx-auto w-50">
    {% csrf_token %}
      <label for="task">TODO TASK</label>
      <input type="text" name="title" value="{{ data.title }}">
      <input type="submit" value="update" class="btn btn-success">
     </form>
   
  {% else %}
  <form action="" method="POST" class="mx-auto w-50">
    {% csrf_token %}
    <label for="task">TODO TASK</label>
    <input type="text" name="title">
    <input type="submit" value="submit" class="btn btn-success">
</form>
  {% endif %}
   <div class="container">
    
    {% for todo in todos %} 
   
    
     
   
    <h1>{{ todo.title }}</h1>
     <a href="{% url 'delete_g' todo.pk %}"> <button class="btn btn-danger my-50">delete</button></a> 
     <a href="{% url 'edit_g' todo.pk %}"> <button class="btn btn-primary my-50">edit</button></a>
    <h1>enter your choice</h1>  
    
     {% endfor %}
  

</div>
    
  
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
